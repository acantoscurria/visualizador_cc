{% load static %}


{% block css %}

<link href="{% static 'css/header.css' %}" rel="stylesheet">

{% endblock %}


{% block header %}


<div class="row border-bottom p-2 d-flex justify-content-between bg-light">

  <div class="col-3">
    <form>
      <div class="form-floating">
        <select class="form-select" id="relevamiento_input" aria-label="Relevamiento">
          <option value="-1" selected>Seleccione a√±o</option>
          <option value="ra2016">2016</option>
          <option value="ra2017">2017</option>
          <option value="ra2018">2018</option>
          <option value="ra2019">2019</option>
          <option value="ra2020">2020</option>
          <option value="ra2021">2021</option>
          <option value="ra2022">2022</option>
        </select>
        <label for="relevamiento">Relevamiento</label>
      </div>
    </form>
  </div>



  <div class="col-6 col-6 text-center">
    <span class="h3 text-secondary">{{title}}</span>
  </div>


  <div class="col-3">

    <div class="row">
      <div class="col-8 text-end">
        <span class="me-2">{{user.username}}</span>
      </div>
      <div class="col-4">

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
            <li><a class="dropdown-item" href="{% url 'users:detail' request.user.username%}">Mi perfil</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Salir</a></li>
          </ul>
        </div>

      </div>
    </div>



  </div>

</div>







{% endblock %}

{% block javascript %}

<script defer src="{% static 'js/header.js' %}"></script>

{% endblock %}
