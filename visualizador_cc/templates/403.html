{% extends "base.html" %}

{% block title %}Forbidden (403){% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <h1 class="text-center" style="color: red"><i class="fa-solid fa-triangle-exclamation"></i></h1>

        <h2 class="text-center">{% if exception %}{{ exception }}{% else %}No tienes los permisos para ingresar.{% endif %}</h2>
    </div>
</div>
{% endblock content %}
