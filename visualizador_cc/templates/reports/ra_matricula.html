{% extends "base_admin.html" %}
{% load static %}
{% block content %}
    <Style>

    table.dataTable td {
        font-size: 12px;
    }
    
    </Style>
    {% csrf_token %}
    <div class="row border-bottom p-2 d-flex bg-light">
        <div class="col-md-3 col-sm-12 col-12">
            <form>
                <div class="form-floating">
                    <select class="form-select" id="relevamiento_input" aria-label="Relevamiento">
                        <option value="none" selected>
                            Seleccione año
                        </option>                       
                        <option value="ra2020">
                            2020
                        </option>
                        <option value="ra2021">
                            2021
                        </option>
                    </select>
                    <label for="relevamiento_input">Relevamiento</label>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-12 col-12">
            <form>
                <div class="form-floating">
                    <select class="form-select" id="matricula_input" aria-label="Mátricula">
                        <option value="none" selected>
                            Seleccione oferta
                        </option>
                        <option value="matricula_comun_inicial">
                            Mátricula comun incial
                        </option>
                        <option value="matricula_comun_primaria">
                            Mátricula comun primaria
                        </option>
                        <option value="matricula_comun_secundaria">
                            Mátricula comun secundaria
                        </option>
                        <option value="matricula_comun_snu">
                            Mátricula comun snu
                        </option>
                        <option value="matricula_adultos_primaria">
                            Mátricula adultos primaria
                        </option>
                        <option value="matricula_adultos_secundaria">
                            Mátricula adultos secundaria
                        </option>
                        <option value="matricula_especial_inicial">
                            Mátricula especial inicial
                        </option>
                        <option value="matricula_especial_primaria">
                            Mátricula especial primaria
                        </option>
                    </select>
                    <label for="matricula_input">Mátricula</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-3">
            <div class="alert alert-secondary alert-msg-none-selection "  role="alert">
                Seleccione año del relevamiento anual y oferta educativa
            </div>
            <table id="tabla-matricula"
                   class="table table-striped table-striped table-sm align-middle table-bordered table-responsive"
                   style="width:100%">                
            </table>
        </div>
    </div>


    <div id="preloader" class="d-none" >
        <div class='row justify-content-center '>
          <div class='col-auto'>
            <i class='fa-solid fa-cog fa-spin fa-xl'></i>
          </div>
          
          <div class='col-auto'>
            Por favor espere...
          </div>
        </div>
    </div>



{% endblock %}
{% block inline_javascript %}
    <script>

        var eb = function (c) {
        let s = ""
        for (let i = 0; i < c; i++) {
            s += "&nbsp"
        }
        return s
        }
    
    </script>
    <script defer src="{% static 'js/reports/columns.js' %}"></script>

    <script defer src="{% static 'js/reports/ra_matricula.js' %}"></script>
{% endblock %}
