{% extends "base_admin.html" %}
{% load static %}
{% block content %}
<Style>
    table.dataTable td {
        font-size: 12px;
    }
</Style>
{% csrf_token %}
<div class="row border-bottom p-2 d-flex bg-light" id="ra_cargos">
    <div class="col-md-3 col-sm-12 col-12">
        <form>
            <div class="form-floating">
                <select class="form-select" id="relevamiento_input" aria-label="Relevamiento">
                    <option value="none" selected>
                        Seleccione año
                    </option>
                    <option value="ra2020">
                        2020
                    </option>
                    <option value="ra2021">
                        2021
                    </option>
                </select>
                <label for="relevamiento_input">Relevamiento</label>
            </div>
        </form>
    </div>
    <div class="col-md-3 col-sm-12 col-12">
        <form>
            <div class="form-floating">
                <select class="form-select" id="nivel_oferta_input" aria-label="Nivel y Oferta">
                    <option value="none" selected>
                        Seleccione oferta
                    </option>
                    <option value="comun_inicial_maternal">
                        Comun Inicial Maternal
                    </option>
                    <option value="comun_inicial_jardin">
                        Comun Inicial Jardin
                    </option>
                    <option value="comun_primaria">
                        Comun Primaria
                    </option>
                    <option value="comun_secundaria">
                        Comun Secundaria
                    </option>
                    <option value="comun_snu">
                        Comun SNU
                    </option>
                    <option value="comun_artistica">
                        Comun Artistica
                    </option>
                    <option value="comun_servicios_complementarios">
                        Comun Servicios Complementarios
                    </option>
                    <option value="adultos_primaria">
                        Adultos Primaria
                    </option>
                    <option value="adultos_secundaria">
                        Adultos Secundaria
                    </option>
                    <option value="adultos_form_prof">
                        Adultos Formacion Profecional
                    </option>
                    <option value="especial">
                        Especial
                    </option>

                </select>
                <label for="matricula_input">Nivel y Oferta</label>
            </div>
        </form>
    </div>
    <div class="col-md-3 col-sm-12 col-12">
        <form>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filtersModal">
                Filtros
            </button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12 pt-3">
        <div class="alert alert-secondary alert-msg-none-selection color-alert text-center" role="alert">Seleccione año
            del relevamiento anual y oferta educativa</div>
        <table id="tabla-nivel_oferta" class="table table-striped table-striped table-sm align-middle table-bordered"
            style="width:100%">
        </table>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="filtersModal" tabindex="-1" aria-labelledby="filtersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filtersModalLabel">Filtros</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="row">
                        <div class="col-4">
                            <div class="form-floating">
                                <select class="form-select" id="filter_cargos" aria-label="">                             
                                </select>
                                <label for="matricula_input">Cargos</label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary btn-apply-filter">Aplicar filtro</button>
            </div>
        </div>
    </div>
</div>








{% endblock %}



{% block inline_javascript %}
<script>

    var eb = function (c) {
        let s = ""
        for (let i = 0; i < c; i++) {
            s += "&nbsp"
        }
        return s
    }

</script>
<script defer src="{% static 'js/reports/ra_cargos.js' %}"></script>


{% endblock %}
