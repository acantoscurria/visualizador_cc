{% extends "base_admin.html" %}
{% load static %}
{% block content %}
    <Style>

    table.dataTable td {
        font-size: 12px;
    }
    
    </Style>
    {% csrf_token %}
    <div class="row border-bottom p-2 d-flex bg-light">
        <div class="col-md-3 col-sm-12 col-12">
            <form>
                <div class="form-floating">
                    <select class="form-select" id="relevamiento_input" aria-label="Relevamiento">
                        <option value="none" selected>
                            Seleccione relevamiento
                        </option>
                        <option value="ra2019">
                            2019
                        </option>
                        <option value="ra2020">
                            2020
                        </option>
                        <option value="ra2021">
                            2021
                        </option>
                    </select>
                    <label for="relevamiento_input">Relevamiento</label>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-12 col-12">
            <form>
                <div class="form-floating">
                    <select class="form-select" id="nivel_oferta_input" aria-label="Nivel y Oferta">
                        <option value="none" selected>
                            Seleccione nivel y oferta
                        </option>
                        <option value="comun_secundaria">
                            Comun Secundaria
                        </option>
                        <option value="adultos_secundaria">
                            Adultos Secundaria
                        </option>
                        
                    </select>
                    <label for="matricula_input">Nivel y Oferta</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-3">
            <div class="alert alert-primary alert-msg-none-selection color-alert"  role="alert">Seleccione ra y nivel/oferta</div>
            <table id="tabla-nivel_oferta"
                   class="table table-striped table-striped "
                   style="width:100%">
            </table>
        </div>
    </div>
{% endblock %}
{% block inline_javascript %}
    <script>

        var eb = function (c) {
        let s = ""
        for (let i = 0; i < c; i++) {
            s += "&nbsp"
        }
        return s
        }
    
    </script>
    <script defer src="{% static 'js/reports/ra_egresados.js' %}"></script>

    
{% endblock %}
