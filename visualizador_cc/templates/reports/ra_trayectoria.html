{% extends "base_admin.html" %}
{% load static %}
{% block content %}
    <Style>

    table.dataTable td {
        font-size: 12px;
    }
    
    </Style>
    {% csrf_token %}
    <div class="row border-bottom p-2 d-flex bg-light">
        <div class="col-3">
            <form>
                <div class="form-floating">
                    <select class="form-select" id="relevamiento_input" aria-label="Relevamiento">
                        <option value="none" selected>
                            Seleccione relevamiento
                        </option>                        
                        <option value="ra2020">
                            2020
                        </option>
                        <option value="ra2021">
                            2021
                        </option>
                    </select>
                    <label for="relevamiento_input">Relevamiento</label>
                </div>
            </form>
        </div>
        <div class="col-3">
            <form>
                <div class="form-floating">
                    <select class="form-select" id="nivel_input" aria-label="Nivel">
                        <option value="none" selected>
                            Seleccione nivel
                        </option>
                        <option value="trayectoria_comun_primaria">
                            Común Primaria
                        </option>
                        <option value="trayectoria_comun_secundaria">
                            Común Secundaria
                        </option>
                    </select>
                    <label for="nivel_input">Nivel</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-3">
            <div class="alert alert-msg-none-selection text-center alert-primary "  role="alert">Seleccione RA y nivel</div>
            <table id="tabla-trayectoria"
                   class="table table-striped table-striped "
                   style="width:100%">
            </table>
        </div>
    </div>

    <div id="preloader" class="d-none" >
        <div class='row justify-content-center '>
          <div class='col-auto'>
            <i class='fa-solid fa-cog fa-spin fa-xl'></i>
          </div>
          
          <div class='col-auto'>
            Por favor espere...
          </div>
        </div>
    </div>
{% endblock %}
{% block inline_javascript %}
    <script>

        var eb = function (c) {
        let s = ""
        for (let i = 0; i < c; i++) {
            s += "&nbsp"
        }
        return s
        }
    
    </script>
    <script defer src="{% static 'js/reports/ra_trayectoria.js' %}"></script>
{% endblock %}
